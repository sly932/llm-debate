# LLM模型配置文件

models:
  # OpenAI模型
  gpt-3.5-turbo:
    provider: "openai"
    model_name: "gpt-3.5-turbo"
    max_tokens: 1000
    temperature: 0.7
    top_p: 0.9
    timeout: 30

  gpt-4:
    provider: "openai"
    model_name: "gpt-4"
    max_tokens: 2000
    temperature: 0.7
    top_p: 0.9
    timeout: 60

  # 其他模型可以在这里添加

